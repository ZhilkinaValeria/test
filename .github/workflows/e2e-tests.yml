# .github/workflows/e2e-tests.yml
name: E2E Tests (Selenium + Python)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    services:
      # Опционально: можно поднять отдельный контейнер с Chrome, но проще использовать chromedriver
      # Мы используем официальный Selenium Chrome в standalone-режиме
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --health-cmd='/opt/bin/check-grid.sh --port 4444' --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Установка Node.js и запуск Vite-приложения
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Start Vite dev server
        run: |
          npm run dev -- --port 3000 --host 0.0.0.0 &
          npx wait-on http://127.0.0.1:3000 -t 60000

      # Установка Python и зависимостей для тестов
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest webdriver-manager

      # Запуск тестов (оба файла)
      - name: Run Selenium E2E tests
        env:
          # Указываем Selenium Remote URL (используем сервис chrome)
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          # Переопределяем URL в тестах на актуальный (если нужно — можно патчить файлы)
          # Или просто запускаем — в твоих тестах URL хардкожен, но мы переопределим через переменную
          python -c "
          import os
          os.environ['APP_URL'] = 'http://127.0.0.1:3000'
          print('Running tests against:', os.environ['APP_URL'])
          "

          # Запускаем оба тестовых файла
          pytest zhilkina_first_test-2.py Berezhnaya_SECOND.py -v --tb=short || exit 1

      # Опционально: сохранить скриншоты или логи при падении
      - name: Upload test artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            *.png
            *.log
            screenshots/
          retention-days: 7
